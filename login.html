<body>
    <div class="nav-bar">

        </div>

            <a href="index.html#home" class="links">Home</a>

    <!-- login menu  -->
    <div class="login">
        <div class="login-box">
            <h1>LOGIN</h1>
            <br />
            <form id="myform">
                <div class="user-box">
                    <label for="name">Username:</label><br />
                    <input class="form-input" type="text" name="username" placeholder="enter your username" />
                    <div class="error" style="color: red;" id="usernameErr"></div><br />
                </div>
                <br />
                <div class="user-box">
                    <label for="password">Password:</label><br />
                    <input class="form-input" type="password" name="password" placeholder="enter your password" />
                    <div class="error" style="color: red;" id="passwordErr"></div><br />
                </div>
                <br />
                <div>
                    <button type="button" id="loginButton" class="btn3">Submit</button>
                    <button type="button" class="btn3">Clear</button>
                </div>
            </form>

        </div>
    </div>
    <hr> <br>
    <div class="footer" id="contact">
        <div><img src="https://krs.kiit.ac.in/assets/KRS.b5e08628.png" alt=""></div>
